<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/subpage.css">
    <link rel="stylesheet" href="/css/phone.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js" defer></script>

    <script src="/js/main.js" defer></script>

<body>
    <nav></nav>
    <div id="headerBox">
        <div id="headerBoxImg">
            <img src="/img/util/whTr.png" alt="Transparent Go Around">
        </div>
        <h2>Phones</h2>
    </div>
    <div id="wrapper">
        <div id="filter">
            <h2>Filter</h2>
            <div id="filterBox">
                <div id="priceFilter">
                    <div>
                        <div>
                            <input type="number" name="min-price" id="min-price" onchange="checkMinValue()"> €
                        </div>
                        <div class="filterText">
                            <p>Minimum price</p>
                        </div>
                    </div>

                    <div>
                        <div>
                            <input type="number" name="max-price" id="max-price" onchange="checkMaxValue()"> €
                        </div>
                        <div class="filterText">
                            <p>Maximum price</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="items">
            <h2>Phones</h2>
            <div id="items-grid">
                <div class="itemBox"></div>
            </div>
        </div>
    </div>
