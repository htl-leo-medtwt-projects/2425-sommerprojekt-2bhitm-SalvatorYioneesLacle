<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitors</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/subpage.css">
    <link rel="stylesheet" href="/css/monitor.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js" defer></script>
    <script src="/data/monitors.js" defer></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/shop.js" defer></script>
    <script src="/js/shop-monitor.js" defer></script>
</head>

<body>
    <nav></nav>
    <div id="headerBox">
        <div id="headerBoxImg">
            <img src="/img/util/whTr.png" alt="Transparent Go Around">
        </div>
        <h2>Monitors</h2>
    </div>
    <div id="wrapper">
        <div id="filterBox">
            <header>
                <h2>Filter</h2>
            </header>
            <div id="priceFilter">
                <div>
                    <div>
                        <input type="number" name="min-price" id="min-price" onchange="checkMinValue()"> €
                    </div>
                    <div class="filterText">
                        <p>Minimum price</p>
                    </div>
                </div>

                <div>
                    <div>
                        <input type="number" name="max-price" id="max-price" onchange="checkMaxValue()"> €
                    </div>
                    <div class="filterText">
                        <p>Maximum price</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="items-grid">
            <div class="itemBox"></div>
        </div>
    </div>
    <warning>

    </warning>
    <footer>

    </footer>
</body>

</html>
