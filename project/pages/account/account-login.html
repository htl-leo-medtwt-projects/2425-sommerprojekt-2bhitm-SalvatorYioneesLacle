<body>
    <nav></nav>
    <div id="headerBox">
        <div id="headerBoxImg">
            <img src="../../img/util/whTr.png" alt="Transparent Go Around">
        </div>

    <div id="accountCredentialsWrapper">
        <div id="backBtnBoxCredential">
            <a href="../../index.html"><img src="../../img/util/BackBtn.png" alt="Back button"></a>
        </div>
        <div id="accountCredentialsBox">
            <div id="accountCredentialsInput">
                <div>
                    <h1>Log in</h1>
                    <p>Log in with an existing account</p>
                </div>
                <div class="accountInputFields">
                    <input type="email" name="email" id="email" placeholder="email@address.com">
                    <p>Email address</p>
                </div>
                <div class="accountInputFields">
                    <input type="password" name="password" id="password" placeholder="password">
                    <p>Password</p>
                </div>
            </div>
            <div id="accountBottom">
                <div id="accountBtnToMove" onclick="checkLogin()">
                    <p>Log in</p>
                </div>
                <p>Or create a new account <a href="../../pages/account/account-signup.html">here</a></p>
            </div>
        </div>
    </div>
