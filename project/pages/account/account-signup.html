<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/account.css">
    <script src="/js/main.js" defer></script>
    <script src="/js/account.js" defer></script>
</head>

<body>
    <nav></nav>
    <div id="headerBox">
        <div id="headerBoxImg">
            <img src="/img/util/whTr.png" alt="Transparent Go Around">
        </div>
    </div>
    <div id="accountCredentialsWrapper">
        <div id="backBtnBoxCredential">
            <a href="/index.html"><img src="/img/util/BackBtn.png" alt="Back button"></a>
        </div>
        <div id="accountCredentialsBox">
            <div id="accountCredentialsInput">
                <div>
                    <h1>Create an account</h1>
                    <p>Start a new account here</p>
                </div>
                <div class="accountInputFields">
                    <input type="email" name="email" id="email">
                    <p>Email address</p>
                </div>
                <div class="accountInputFields">
                    <input type="password" name="password" id="password">
                    <p>Password</p>
                </div>
            </div>
            <div id="accountBottom">
                <div id="accountBtnToMove" onclick="checkLogin()">
                    <p>Sign Up</p>
                </div>
                <p>Or log in with an exisitng account <a href="/pages/account/account-login.html">here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
