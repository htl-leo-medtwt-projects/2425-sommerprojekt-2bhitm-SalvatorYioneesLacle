<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertShop - Home</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollToPlugin.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js" defer></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Observer.min.js" defer></script> -->
    <script src="/js/main.js" defer></script>
    <script src="/js/home.js" defer></script>
</head>

<body>
    <nav></nav>
    <div id="wrapper">
        <div id="slideshow">
            <div id="imageCover">
                <div id="imageShadow">
                    <img src="/img/util/transparentGoAround.png" alt="transparent Go Around">
                </div>
                <div id="slideshowBox">
                    <div id="slideshowText">
                        <div>
                            <h2>The best deals</h2>
                        </div>
                        <div>
                            <p>Check out our new discounts on all Laptops</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="slideshowImage">
                <img src="/img//background/laptop-bunt.jpg" alt="laptop">
            </div>
        </div>

        <div id="content">
            <div id="welcomeAbsBox">
                <div class="welcomeBoxBackground">
                    <img src="/img/util/transparentGoAround.png" alt="transparent Go Around">
                </div>
                <div id="welcomeBox">
                    <div id="welcomeBoxText">
                        <div>
                            <h2 class="extrabold">Welcome to ExpertShop</h2>
                        </div>
                        <div>
                            <p>What would you like to buy?</p>
                        </div>
                    </div>
                </div>
                <div class="welcomeBoxBackground">
                    <img src="/img/util/transparentGoAround.png" alt="transparent Go Around">
                </div>
            </div>
            <div id="deviceNav">
                <div id="btnDiv">
                    <a href="/pages/shop-laptops.html" onclick="shopPageIndex(0)" onmouseenter="playLongPop()"
                        onmouseleave="playLongPopLeave()">
                        <h3>Laptops</h3>
                        <div class="btnDivImg">
                            <img src="/img/util/transparentGoAround.png" alt="transparent Go Around">
                        </div>
                        <p>Laptops</p>
                    </a>

                    <a href="/pages/shop-phones.html" onclick="shopPageIndex(1)" onmouseenter="playLongPop()"
                        onmouseleave="playLongPopLeave()">
                        <h3>Phones</h3>
                        <div class="btnDivImg">
                            <img src="/img/util/transparentGoAround.png" alt="transparent Go Around">
                        </div>
                        <p>Phones</p>
                    </a>

                    <a href="/pages/shop-monitors.html" onclick="shopPageIndex(2)" onmouseenter="playLongPop()"
                        onmouseleave="playLongPopLeave()">
                        <h3>Monitors</h3>
                        <div class="btnDivImg">
                            <img src="/img/util/transparentGoAround.png" alt="transparent Go Around">
                        </div>
                        <p>Monitors</p>
                    </a>
                </div>
            </div>
        </div>
        <warning>
        
        </warning>
        <footer>

        </footer>
    </div>
</body>

</html>
