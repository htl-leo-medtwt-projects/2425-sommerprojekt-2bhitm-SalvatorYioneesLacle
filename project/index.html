<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertShop</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/page.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <nav>
            <div id="nav-logo">

            </div>

        <div id="slideshow">
