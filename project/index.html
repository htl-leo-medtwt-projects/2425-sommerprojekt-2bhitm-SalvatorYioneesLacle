<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertShop</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/home.css">
    <script src="/js/page.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <nav>
            
        </nav>

        <div id="slideshow">
            <div id="imageCover">
                <div id="imageShadow">
                    <img src="/img/transparentGoAround.png" alt="transparent Go Around">
                </div>
                <div id="slideshowBox">
                    <div id="slideshowText">
                        <div>
                            <h2>The best deals</h2>
                        </div>
                        <div>
                            <p>Check out our new discounts on all Laptops</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="slideshowImage">
                <img src="/img/laptop-bunt.jpg" alt="laptop">
            </div>
        </div>

        <div id="content">
            <div id="welcomeAbsBox">
                <div class="welcomeBoxBackground">
                    <img src="/img/transparentGoAround.png" alt="transparent Go Around">
                </div>
                <div id="welcomeBox">
                    <div id="welcomeBoxText">
                        <div>
                            <h2 class="extrabold">Welcome to ExpertShop</h2>
                        </div>
                        <div>
                            <p>What would you like to buy?</p>
                        </div>
                    </div>
                </div>
                <div class="welcomeBoxBackground">
                    <img src="/img/transparentGoAround.png" alt="transparent Go Around">
                </div>
            </div>
            <div id="deviceNav">
                <div id="btnDiv">
                    <a href="/pages/shop-laptops.html" onmouseenter="playLongPop()" onmouseleave="playLongPopLeave()">
                        <h3>Laptops</h3>
                        <div class="btnDivImg">
                            <img src="/img/transparentGoAround.png" alt="transparent Go Around">
                        </div>
                        <p>Laptops</p>
                    </a>

                    <a href="/pages/shop-laptops.html" onmouseenter="playLongPop()" onmouseleave="playLongPopLeave()">
                        <h3>Phones</h3>
                        <div class="btnDivImg">
                            <img src="/img/transparentGoAround.png" alt="transparent Go Around">
                        </div>
                        <p>Phones</p>
                    </a>

                    <a href="/pages/shop-laptops.html" onmouseenter="playLongPop()" onmouseleave="playLongPopLeave()">
                        <h3>Monitors</h3>
                        <div class="btnDivImg">
                            <img src="/img/transparentGoAround.png" alt="transparent Go Around">
                        </div>
                        <p>Monitors</p>
                    </a>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>

</html>
