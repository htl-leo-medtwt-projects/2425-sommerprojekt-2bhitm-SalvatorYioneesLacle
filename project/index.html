<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertShop</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/page.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <nav>
            <div id="nav-logo">
                <img src="./img/logo.png" alt="ExpertShop logo">
            </div>
            <div id="nav-btns">
                <div>
                    <img src="./img/shopIcon.png" alt="shop icon">
                    <p>Shop</p>
                </div>
                <div>
                    <img src="./img/partners.png" alt="partners icon">
                    <p>Partners</p>
                </div>
                <div>
                    <img src="./img/check.png" alt="account icon">
                    <p>Account</p>
                </div>
            </div>
            <div id="nav-account">
                <p>Account Name 0123</p>
                <img src="./img/accountIcon.png" alt="account icon">
            </div>
            <div id="nav-items">
                <img src="./img/shopping-cart.png" alt="shopping cart">
            </div>
        </nav>

        <div id="slideshow">
            <div id="imageCover">
                <div id="imageShadow">
                    <img src="./img/transparentGoAround.png" alt="transparent Go Around">
                </div>
                <div id="slideshowBox">
                    <div id="slideshowText">
                        <div>
                            <h2>The best deals</h2>
                        </div>
                        <div>
                            <p>Check out our new discounts on all Laptops</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="slideshowImage">
                <img src="./img/laptop-bunt.jpg" alt="laptop">
            </div>
        </div>

        <div id="content">
            <div id="deviceNav">
                <div id="welcomeBox">
                    <div id="welcomeBoxText">
                        <div>
                            <h2 class="extrabold">Welcome to ExpertShop</h2>
                        </div>
                        <div>
                            <p>What would you like to buy?</p>
                        </div>
                    </div>
                
                    <div id="welcomeBoxBackground">
                        <img src="./img/transparentGoAround.png" alt="transparent Go Around">
                    </div>
                </div>

                <div id="btnDiv">
                    <div>
                        <img src="./img/ShadowMask.png" alt="">
                        <p>Laptops</p>
                    </div>

                    <div>
                        <img src="./img/ShadowMask.png" alt="">
                        <p>Phones</p>
                    </div>

                    <div>
                        <img src="./img/ShadowMask.png" alt="">
                        <p>Monitors</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
